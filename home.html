<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">E-Commerce Form</h1>
      <form action="phpcode.php" method="POST">
        <div class="form-group">
          <label for="c_id">Customer ID</label>
          <input
            type="text"
            class="form-control"
            name="c_id"
            id="c_id"
            placeholder="Enter customer ID"
          />
        </div>

        <div class="form-group">
          <label for="f_name">First Name</label>
          <input
            type="text"
            class="form-control"
            name="f_name"
            id="f_name"
            placeholder="Enter first name"
          />
        </div>

        <div class="form-group">
          <label for="l_name">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="l_name"
            id="l_name"
            placeholder="Enter last name"
          />
        </div>

        <div class="form-group">
          <label for="mail">Email</label>
          <input
            type="email"
            class="form-control"
            name="mail"
            id="mail"
            placeholder="Enter email"
          />
        </div>

        <div class="form-group">
          <label for="add">Address</label>
          <input
            type="text"
            class="form-control"
            name="add"
            id="add"
            placeholder="Enter address"
          />
        </div>

        <button type="submit" class="btn btn-primary">Insert</button>
      </form>

      <hr />

      <h2 class="text-center">Search Customer ID</h2>
      <form action="search.php" method="get">
        <div class="form-group">
          <label for="search_customer_id">Customer ID:</label>
          <input
            type="text"
            class="form-control"
            name="search_customer_id"
            id="search_customer_id"
            placeholder="Enter customer ID to search"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Search</button>
      </form>
    </div>

   
  </body>
</html>
